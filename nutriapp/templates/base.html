<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}NutriApp{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f0fdf4; }
    footer { background-color: #d1fae5; text-align: center; padding: 10px; margin-top: 30px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('inicio') }}">NutriApp</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="{{ url_for('inicio') }}" class="nav-link">Inicio</a></li>
          <li class="nav-item"><a href="{{ url_for('perfil') }}" class="nav-link">Perfil</a></li>
          <li class="nav-item"><a href="{{ url_for('educacion') }}" class="nav-link">Educacion</a></li>
          <li class="nav-item"><a href="{{ url_for('recetas') }}" class="nav-link">Recetas</a></li>
          <li class="nav-item"><a href="{{ url_for('herramientas') }}" class="nav-link">Herramientas</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <footer>
    <p>NutriApp - Proyecto escolar</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
