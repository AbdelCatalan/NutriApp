<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Alimentación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f2f9f1;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #6ab04c;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      padding: 15px;
      background: #6ab04c;
      color: white;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="formulario.html">NutriApp</a>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="formulario.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Planes</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Recetas</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Perfil</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="card shadow p-4">
      <h3 class="text-center text-success">Registro de Alimentación Diaria</h3>
      <p class="text-center text-muted">Anota lo que comiste hoy. Este diseño no tiene funcionalidad.</p>

      <form>
        <div class="mb-3">
          <label>Nombre:</label>
          <input type="text" class="form-control" placeholder="Tu nombre">
        </div>

        <div class="mb-3">
          <label>Comida que consumiste:</label>
          <input type="text" class="form-control" placeholder="Ejemplo: Ensalada con pollo">
        </div>

        <div class="mb-3">
          <label>Calorías aproximadas:</label>
          <input type="number" class="form-control" placeholder="Ejemplo: 450">
        </div>

        <div class="mb-3">
          <label>Tipo de comida:</label>
          <select class="form-select">
            <option>Desayuno</option>
            <option>Comida</option>
            <option>Cena</option>
            <option>Snack</option>
          </select>
        </div>

        <a href="resultado.html" class="btn btn-success w-100">Guardar</a>
      </form>
    </div>
  </div>

  <footer>
    <p>NutriApp 2025 - Diseño de muestra</p>
  </footer>

</body>
</html>
